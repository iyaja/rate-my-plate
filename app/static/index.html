<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#"><i class="fa fa-drumstick-bite"></i> Rate My Plate</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Content</a>
                </li>
              </ul>
            </div>
        </div>

	<div class="container center">
	        <h1 id="title" class="text-center display-3">Rate My Plate <i class="fa fa-utensils"></i></h1>
	        <h5> <i>Take pictures of your food to rate your plate!</i></h5>
	        <div class='content'>
	            <div class='no-display'>
	                <input id='file-input'
	                       class='no-display'
	                       type='file'
	                       name='file'
	                       accept='image/*'
	                       onchange='showPicked(this)'>
	            </div>
	            <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
	            <div class='upload-label'>
	                <label id='upload-label'>No file chosen</label>
	            </div>
	            <div>
	                <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
	            </div>
	            <div class='analyze'>
	                <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
	            </div>
	            <div class='result-label'>
	                <label id='result-label'></label>
				</div>
				<p></p>
				<div class='rating-label'>
					<label id='rating-label'></label>
				</div>
	        </div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script>
		// This is the service worker with the combined offline experience (Offline page + Offline copy of pages)

		// Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

		// Check compatibility for the browser we're running this in
		if ("serviceWorker" in navigator) {
		if (navigator.serviceWorker.controller) {
			console.log("[PWA Builder] active service worker found, no need to register");
		} else {
			// Register the service worker
			navigator.serviceWorker
			.register("pwabuilder-sw.js", {
				scope: "./"
			})
			.then(function (reg) {
				console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
			});
		}
		}

	</script>
	</body>
